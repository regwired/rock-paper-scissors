<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <script src="index.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <video id="bgvideo" autoplay loop muted>
    <source src="assets/matrix.webm" type="video/webm">
  </video>

  <header>
    <h1>ROCK PAPER SCISSORS</h1>
  </header>

  <main>
    <div class="score-section">
      <div>
        <h2 class="header">PLAYER</h2>
        <h3 class="score" id="player-score">0</h3>
      </div>
      <div>
        <h2 class="header">COMPUTER</h2>
        <h3 class="score" id="computer-score">0</h3>
      </div>
    </div>

    <p id="log"></p>

    <div class="choice-section">
      <h2 class="header">CHOOSE</h2>
      <div>
        <input class="input-choice"type="image" name="rock" src="assets/rock.svg">
        <input class="input-choice"type="image" name="paper" src="assets/paper.svg">
        <input class="input-choice" type="image" name="scissors" src="assets/scissors.svg">
      </div>
    </div>
  </main>
</body>
</html>
